<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="main-app">
    <header>
      <nav>
        <div class="container-logo">
          <a class="home-link" href="#"><img
              src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/logo.svg"
              alt="logo-image" class="logo-img">
          </a>
        </div>
        <div class="container-icon">
          <div class="icon">
            <a class="frame-link" href="#">
              <img
                src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/frame.svg"
                alt="">
            </a>
          </div>
          <div class="icon">
            <a class="mail-link" href="#">
              <img
                src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/mail.svg"
                alt="">
            </a>
          </div>
          <div class="icon">
            <a class="folder-link" href="#">
              <img
                src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/folder.svg"
                alt="">
            </a>
          </div>
          <div class="icon">
            <a class="dark-mode-btn" href="#">
              <img
                src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/darkmode-on.svg"
                alt="">
            </a>
          </div>

        </div>
      </nav>
    </header>
    <div class="right-content">
      <div class="right-content-title">Campagne</div>
      <div class="right-content-table">
        <table class="table">
          <tr class="table-head"><th class="col-checkbox">
            <input type="checkbox" disabled>
          </th><th class="col-id">ID</th><th class="col-name">Name</th><th class="col-ad">Advertiser</th><th class="col-description">Description</th><th class="col-price">Price</th><th class="col-start">Start Time</th><th class="col-end">End Time</th><th class="col-action">action</th></tr>
        </table>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
