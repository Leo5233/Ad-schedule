<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="main-app">
    <header>
      <nav>
        <div class="container-logo">
          <a class="home-link" href="#"><img
              src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/logo.svg"
              alt="logo-image" class="logo-img">
          </a>
        </div>
        <div class="container-icon">
          <div class="icon">
            <a class="frame-link" href="#">
              <img
                src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/frame.svg"
                alt="">
            </a>
          </div>
          <div class="icon">
            <a class="mail-link" href="#">
              <img
                src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/mail.svg"
                alt="">
            </a>
          </div>
          <div class="icon">
            <a class="folder-link" href="#">
              <img
                src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/folder.svg"
                alt="">
            </a>
          </div>
          <div class="icon">
            <label class="dark-mode-icon" for="dark-mode-toggle">
              <div class="dark-mode-img"></div>
            </label>
            <input type="checkbox" class="dark-mode-toggle d-none" id="dark-mode-toggle">
          </div>

        </div>
      </nav>
    </header>
    <div class="right-content">
      <div class="right-content-fix">
        <div class="right-content-title">Campagne</div>
        <div class="right-content-table">
          <table class="table">
            <tr class="table-row-head">
              <th class="col-checkbox">
                <input type="checkbox" disabled>
              </th>
              <th class="col-id">ID</th>
              <th class="col-name">Name</th>
              <th class="col-ad">Advertiser<br><span class="col-ad-2">group</span></th>
              <th class="col-description">Description</th>
              <th class="col-price">Price<img class="sort-img"
                  src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/sort.svg"
                  alt="sort-image"></th>
              <th class="col-start">Start Time<img class="sort-img"
                  src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/sort.svg"
                  alt="sort-image"></th>
              <th class="col-end">End Time<img class="sort-img"
                  src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/sort.svg"
                  alt="sort-image"></th>
              <th class="col-action">action

              </th>
            </tr>
          </table>
        </div>
      </div>
      <div class="right-content-table">
        <table class="table order-content">
          <tr class="table-row">
            <td><input type="checkbox" class="table-row-select"></td>
            <td>1</td>
            <td>christmas 2020</td>
            <td>Food Market<br><span class="col-ad-2">krab</span></td>
            <td>holiday night during christmas 2020</td>
            <td>$2000</td>
            <td>2020/12/24 19:30</td>
            <td>2021/01/02 23:00</td>
            <td><img class="menu-img"
                src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/menu.svg"
                alt="menu-image"></td>
          </tr>
        </table>
        <div class="action-container hidden">
          <div class="action-container-col">
            <div class="action "><img class="action-icon"
                src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/duplicate.svg"
                alt="duplicate-icon"></div>
            <div class="action "><img class="action-icon"
                src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/edit.svg"
                alt="Edit-icon"></div>
            <div class="action "><img class="action-icon"
                src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/delete.svg"
                alt="Delete-icon"></div>
          </div>
          <div class="action-container-col">
            <div>Duplicate</div>
            <div>Edit</div>
            <div>Delete</div>
          </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
